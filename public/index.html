    <!-- Check if the Navbar is touching the top of the page -->
    <script>
      var distance = $("#sticking").offset().top,
        $window = $(window);

      $window.scroll(function () {
        if ($window.scrollTop() >= distance) {
          /* console.log("true"); */
          navbar.classList.remove("container");
        } else {
          /* console.log("false"); */
          navbar.classList.add("container");
        }
      });
